  <script type="text/javascript">


    function GetUniqueElementsArrayOld(inputArray) {
      var outputArray = [];
      var inputArrayLength = inputArray.length;
      for (var i = 0; i < inputArrayLength ; i++) {
        if ((jQuery.inArray(inputArray[i], outputArray)) == -1) {
          if ((inputArray[i] != "") && (inputArray[i] != "0.00") && (inputArray[i] != "0")) {
            outputArray.push(inputArray[i].trim());
          };
        }
      }     
      return outputArray;
    }

    function GetUniqueElementsArray(inputArray) {
      var outputArray = [];
      var inputArrayLength = inputArray.length;
      for (var i = 0; i < inputArrayLength ; i++) {
        if ((jQuery.inArray(inputArray[i], outputArray)) == -1) {
          if ((inputArray[i] != "") && (inputArray[i] != null) && (inputArray[i] != "0.00")) {
            outputArray.push(inputArray[i]);
          };
        }
      }     
      return outputArray;
    }




    function mcolor( id ){
      var michi = "#";
      if ( id == "btn_simple"){
        var btn_desactivar = document.getElementById("btn_simple");
        var btn_activar = document.getElementById("btn_complicado"); 
        btn_activar.style.background="#a6acb5";
        btn_desactivar.style.background="#969DA1";
      }
      if ( id == "btn_complicado"){
        var btn_desactivar = document.getElementById("btn_complicado");
        var btn_activar = document.getElementById("btn_simple"); 
        btn_activar.style.background="#a6acb5";
        btn_desactivar.style.background="#969DA1";
      }
    }

    function openCloseAccordion(e){
      if($(e).hasClass("close")){
        $(e).removeClass("close");
        $(e).addClass("open");
        $(e).css('box-shadow','0px 4px 3px 0px #8e8e8e');
      }else if($(e).hasClass("open")){
        $(e).removeClass("open");
        $(e).addClass("close");
        $(e).css('box-shadow','none');        
      }
    }

    function openCloseAccordionSurverCategories(e){
      if($(e).hasClass("close-survey-categories")){
        $(e).removeClass("close-survey-categories");
        $(e).addClass("open-survey-categories");
        $(e).css('box-shadow','0px 4px 3px 0px #8e8e8e');
      }else if($(e).hasClass("open-survey-categories")){
        $(e).removeClass("open-survey-categories");
        $(e).addClass("close-survey-categories");
        $(e).css('box-shadow','none');        
      }
    }
    

  </script>
