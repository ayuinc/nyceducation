<div ng-controller="TestScoreCtrl" ng-init="initializeSelector();">
    <div>
        <div class="row menu-header" style="padding-top:0 !important">
            <div class="small-10 small-centered medium-10 large-10 columns">
                <div class="row">
                    <div class="small-10 small-centered medium-6 large-6 columns">
                        <div class="text-center">
                            <a dropdown-toggle="#dropdown_select_testScore" class="button dropdown small bg-dropdown">{{SelectTestScores_si | translateGlobal}}</a>
                            <ul id="dropdown_select_testScore" ng-click="updategrades()" class="f-dropdown">
                                <li ng-repeat="item_select_TS in items_selec_testScore">
                                    <a ng-click="change_selec_testScore(item_select_TS.indice)">{{item_select_TS.texto | translateGlobal}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="isHs()">
        <p>High School Section</p>
        <div ng-controller="TSHighSchoolCtrl">
            <div class="row menu-header" style="padding-top:0 !important">
                <div class="small-10 small-centered medium-10 large-10 columns">
                    <!-- <div id="testScore-high_2" class="borrar"> -->
                    <div class="small-6 small-centered medium-6 large-6 columns">
                        <div class="text-center">
                            <a dropdown-toggle="#dropdown-year_testScore_h" class="button dropdown small bg-dropdown">{{selectedyear_testScore_year_hs}}</a>
                            <ul id="dropdown-year_testScore_h" class="f-dropdown">
                                <li ng-repeat="itemy in itemsYears">
                                    <a ng-click="changeyear(itemy.indice)">{{itemy.texto}}</a>
                                </li>
                            </ul>
                            <br>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>

    <div ng-if="isElem()">
        <p>Elementary Section</p>
    </div>
    <div ng-if="isHsAndElem()">
        <p>All Section</p>
    </div>
</div>
