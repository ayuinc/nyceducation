    <accordion-group heading="Gender" is-open="true">
        <div class="row">
                        <div class="small-12 medium-12 large-12 columns">
                            <div class="democracy color1" style="width:35%;">
                                <p>35%</p>
                                <itemsurvey><span>Black</span></itemsurvey>
                            </div>
                        </div>

                        </div>

                            </div>
                        </div>

                                <itemsurvey><span>Asian</span></itemsurvey>
                            </div>
                        </div>  
                        <div class="small-12 medium-12 large-12 columns">
                            <div class="democracy color5" style="width:14%;">
                                <p>14%</p>
                                <itemsurvey><span>Other</span></itemsurvey>
                            </div>
                        </div>
        </div>
        
    </accordion-group>
