<div class="row header">
    <div class="small-12 medium-12 large-12 columns middle-vertical">
        <h1 class="text-center">{{ header.title}}</h1>
    </div>
</div>

<div class="row homepage">
    <div class="small-12 medium-12 large-12 columns bg-letters">
        <h3 class="text-center">School Source</h3>
        <h2 class="text-center">NYC</h2>
    </div>  
    <div class="small-12 medium-12 large-12 columns">
        <div class="row collapse">
            <div class="small-12 columns">
                <div class="text-center">

        <button type="button" class="button" style="width:49%;background-color:#ADB3B8;padding: 15px;font-size: 0.9rem;" id="btn_simple" onclick="mcolor(this.id)" ng-model="value" value="simple" btn-radio="'simple'" >School Search</button>
        <button type="button" class="button" style="width:49%;background-color:#969DA1;padding: 15px;font-size: 0.9rem;" id="btn_complicado" onclick="mcolor(this.id)" ng-model="value" value="advanced" btn-radio="'advanced'" >Address Search</button>

             <!--       <input type="radio" name="search" value="simple" id="simple" ng-model="value" ng-checked="'true'"><label for="simple">By Name</label>
                    <input type="radio" name="search" value="advanced" id="advanced" ng-model="value"><label for="advanced">By Address</label> -->
                </div>

                <div ng-switch on="value">
                    <div ng-switch-when="simple">
                        <autocomplete ng-model="yourchoice" data="schools" on-type="updateSchools"></autocomplete>
                        <!-- <button type="submit" class="button expand bottones-search">Search Simple</button> -->
                    </div>
                    <div ng-switch-when="advanced">
                        <form ng-submit="go('/school/query/' +  school.query)">
                            <input type="text" placeholder="Type your address" ng-model="school.query">
                      <!--      <button type="submit" class="button expand bottones-search">Search Advanced</button>-->
                        </form>
                        <ul>
                            <li ng-repeat="sc in scs">{{ sc.name }}</li>
                        </ul>
                    </div>
                    <div ng-switch-default>
                        <autocomplete ng-model="yourchoice" data="schools" on-type="updateSchools"></autocomplete>
                        <!--<button type="submit" class="button expand bottones-search">Search Default</button>-->
                    </div>
                </div>
               
                <!-- <autocomplete ng-model="yourchoice" data="schools" on-type="updateSchools"></autocomplete>
                <button type="submit" class="button expand bottones-search">Search</button> -->
                <!-- <form class="search-form" ng-submit="go('/school/' + school.name)">
                    <input type="search" placeholder="School Name / Address" autofocus="autofocus" ng-model="school.name" required>
                    <img src="img/search.png" alt="">
                    <button type="submit" class="button expand bottones-search">Search</button>
                </form> -->
            </div>
        </div>
    </div>

<!--     <autocomplete ng-model="yourchoice" data="schools" on-type="updateMovies"></autocomplete>
 -->
</div>
